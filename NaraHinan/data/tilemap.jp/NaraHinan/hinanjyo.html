<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>避難所データ</title>
  <link rel="stylesheet" href="lib/jquery.mobile-1.1.1.min.css" />
  <script src="lib/jquery-1.7.1.min.js"></script>
  <script src="lib/jquery.mobile-1.1.1.min.js"></script>
  <script>
function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = decodeURIComponent(hash[1]);
    }
    return vars;
}
$(document).ready(function(){
	var has = getUrlVars();
    $('[data-for="name"]').html(has["name"]);
    $('[data-for="addr"]').html(has["addr"]);
    $('[data-for="area"]').html(has["area"]);
    $('[data-for="type"]').html(has["type"] == 1 ? "一次避難所" : has["type"] == 2 ? "一次避難地" : "広域避難地");
});
  </script>
</head>
<body>
<div data-role="page" id="home" data-theme="d">
  <div data-role="content">
    <ul data-role="listview" data-theme="d">
      <li data-theme="b">避難所名</li>
      <li data-for="name"></li>
      <li data-theme="b">種別</li>
      <li data-for="type"></li>
      <li data-theme="b">防災地区</li>
      <li data-for="area"></li>
      <li data-theme="b">住所</li>
      <li data-for="addr"></li>
    </ul>
  </div>
</div>

</body>
</html>
